  - template.tex
  - LegrandOrangeBook.cls
  - Images/orange1.jpg
  - Images/orange2.jpg
  - Images/orange3.jpg
  - Images/creodocs_logo.pdf
  - Images/background.pdf
packages:
  - babel
  - caption
  - enumitem
  - fontenc
  - framed
  - geometry
  - graphicx
  - hyperref
  - inputenc
  - lmodern
  - natbib
  - xcolor
  - changepage
  - amssymb
  - tikz
  - framed