myst: v1
title: My LaTeX Book
description: A latex book theme based on Legrand Orange book template
version: '1.0.0'
authors:
  - name: biagio Mandracchia
    website: https://bmandracchia.github.io
    affiliations:
      - University of Valladolid
license: CC-BY-4.0
thumbnail: ./thumbnail.png
tags:
  - book
